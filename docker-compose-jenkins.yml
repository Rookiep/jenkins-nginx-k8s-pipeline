services:
  jenkins:
    image: custom-jenkins-with-docker:latest
    container_name: jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JENKINS_OPTS="--httpPort=8080"
    user: root  # Run as root to access socket
volumes:
  jenkins_home:
